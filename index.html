<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="mother">
    <div class="first">
            
      <img class="scs" src="images/illustration-woman-online-desktop.svg">
      <img class="box" src="images/illustration-box-desktop.svg">
  </div>
  <div class="second">
      <div class="accord">
          <h1 class="ego">FAQ</h1>
          <div class="question">
            <div class="question-test">
              <div class="question-accord">
                <div class="question-tittle">
                  <h3 class="amen">How many team members can I invite?</h3>
                  <img src="images/icon-arrow-down.svg">
                 </div>
                <div class="answer">
                  <h3 class="text">What is the maximum file upload size?</h3>
                  <img src="images/icon-arrow-down.svg">
                </div>
                <div class="answer">
                 <h3 class="text">How do I reset my password?</h3>
                 <img src="images/icon-arrow-down.svg">
               </div>
               <div class="answer">
                 <h3 class="text">Can I cancel my subscription?</h3>
                 <img src="images/icon-arrow-down.svg">
               </div>
               <div class="answer">
                 <h3 class="text">Do you provide additional support?</h3>
                 <img src="images/icon-arrow-down.svg">
               </div>
              </div>
            </div>
          </div>
        </div>
      
  </div>
  </section>
</body>
</html>
